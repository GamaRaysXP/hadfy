<body>

    <section class="bg-intro">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid img-icon" src="img/icones/e1dcf66b7a5477354409e5d6c02b4670.png" alt="">

                                    <input name="email" type="email" class="form-control" id="inputEmail"
                                        placeholder="name@example.com" required />
                                </div>
                                <div class="form-group col-12">

                        </form>
                    </div>
                </div>
                <div class="">
                    <!-- <img src="img/bg-01.jpg" alt="imagem homi no pc"> -->
                </div>
